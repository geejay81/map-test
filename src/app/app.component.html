<h1>{{ title }}</h1>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map
  [latitude]="mapCentre.lat"
  [longitude]="mapCentre.lng"
  [zoom]="mapCentre.zoom">
  <agm-marker
    *ngFor="let m of markers"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [title]="m.title">
    <agm-info-window>
      {{ m.title }}
    </agm-info-window>
  </agm-marker>
</agm-map>
